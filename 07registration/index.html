<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page | LCO</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/styletwo.css" />
  </head>
  <body>
    <main>
      <section class="flex">
        <img src="/images/iphone6.png" alt="Pic of iphone" class="mockup" />
        <img src="/images/dog-img.jpg" alt="Pic of dog" class="dog" />
      </section>
      <section class="flex form-section flex-column">
        <h1 class="form-header">Create account</h1>
        <form action="#" method="post" class="form">
          <div class="row">
            <input type="text" placeholder="First Name" class="form-input" />
            <input type="text" placeholder="Last Name" class="form-input" />
          </div>
          <input
            type="text"
            placeholder="Enter your email"
            class="form-input"
          />
          <div class="row">
            <input type="password" placeholder="password" class="form-input" />
            <input
              type="text"
              placeholder="confirm password"
              class="form-input"
            />
          </div>
          <button class="btn btn-submit">Create account</button>
        </form>

        <div class="flex flex-column">
          <div class="divider">or</div>
          <button class="btn btn-facebook">Facebook</button>
          <button class="btn btn-twitter">Twitter</button>
        </div>
      </section>
    </main>
  </body>
</html>
